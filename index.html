<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>My Elements</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald|Palanquin+Dark" rel="stylesheet">
	</head>
	<body>
		<header class="flexColumn temp1">
			<h2>Elements</h2>
		</header>
		<button class="toggleBtn" id="toggleForm">Create-element form</button>
		<section class="flexColumn elemEntry temp2">
			
			<form name="elemForm" id="elemForm" class="temp3 elemForm">
				<div>
					<input class="inputFields" id="elemEntry" type="text" placeholder="element"/>
					<input class="inputFields" id="elemSymbol" type="text" placeholder="symbol"/>
				</div>
				<div>
					<input class="inputFields" id="atomNoEntry" type="number" placeholder="atomic number" />
					<input class="inputFields" id="atomMassEntry" type="number" placeholder="relative atomic mass" />
				</div>
				<div>
					<input class="inputFields" id="deutsch" type="text" placeholder="deutscher Name" />
				</div>
				<div>
					<textarea class="inputFields" id="trivia" style="height:10em; width:24em"></textarea>
					<br />
					<input id="saveBtn" type="button" value="save">
					<input type="reset" value="reset">
				</div>
			</form>
		</section>
		<section class="elemQuiz temp4">
			<div class="flexColumn element">
				<p class="atomicNo">No.</p>
				<p class="atomicSymbol">Element</p>
				<p class="atomicMass">atomic mass</p>
			</div>
		</section>
			<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
			<script type="text/javascript" src="main.js"></script>
	</body>
</html>
